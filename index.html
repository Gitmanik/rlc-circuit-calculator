<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>RLC Circuit Calculator</title>
  <link href="micromodal.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
  <script src="config.js"></script>
  <script src="main.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class=title>RLC Calculator</h1>

    <div class="container">
        <div class="data">
            <!-- <input type="range" min="1" max="100" value="50" class="slider" id="R_slider"> -->
            <label for="R_input">R (Ω):</label>
            <input id="R_input" />
            <br>
            <label for="R2_input">R2 (Ω):</label>
            <input id="R2_input" />
            <br>
            <label for="L_input">L (H):</label>
            <input id="L_input" />
            <br>
            <label for="C_input">C (F):</label>
            <input id="C_input" />
        </div>
        <div class="circuit">
            <img src="circuit.png">
        </div>

        <div class="function_graph_container"> 
            <canvas id="input_function"></canvas>
        </div>
        <div class="function_graph_container">
            <canvas id="output_function"></canvas>
        </div>

        <div class="bode">
            <canvas id="bode"></canvas>
        </div>
    </div>
    
    <div class="footer">
        <p>Made by Michał Sojka 193585 & Paweł Reich 193682</p>
        <p> <i>Gdansk University of Technology</i> </p>
    </div>

  <div class="modal micromodal-slide" id="modal-wrong-value" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-wrong-value-title">
        <header class="modal__header">
          <h2 class="modal__title" id="modal-wrong-value-title">
            Wrong value entered
          </h2>
        </header>
        <main class="modal__content" id="modal-wrong-value-content">
          <p>
            Only numerical values are allowed
          </p>
        </main>
        <footer class="modal__footer">
          <button class="modal__btn modal__btn-primary" data-micromodal-close aria-label="Close this dialog window">Close</button>
        </footer>
      </div>
    </div>
  </div>
</body>
</html>
